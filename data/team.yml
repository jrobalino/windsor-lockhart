    bio         : Javier Robalino is a tech industry veteran who currently leads the Developer Relations program at Front, a unicorn startup valued at $1.7 billion. He builds teams and strategies that help companies successfully launch new app ecosystems that scale to thousands of developers. Before joining the tech industry, Javier worked as a mechanical engineer in the oil and gas industry, where he managed the technical and financial aspects of multi-million dollar projects and multi-billion dollar joint ventures across the globe. 

